<html>
  <head>
    <link rel="stylesheet" type="text/css" href="search.css" />
    <link rel="stylesheet" type="text/css" href="general.css" />
    <link rel="stylesheet" type="text/css" href="header.css" />
    <link rel="stylesheet" type="text/css" href="search-bar.css" />
    <link rel="stylesheet" type="text/css" href="filter-bar.css" />
    <title>Zip Your Job</title>
  </head>
  <body>
    <script src="./app.js"></script>
    <div class="main-app">
      <!--  header -->
      <div class="header">
        <!--  top bar -->
        <div class="top-bar">
          <img class="logo" src="../assets/logo.svg" alt="zip-logo" />
          <nav class="top-nav">
            <a class="top-nav-link">Jobs</a>
            <a class="top-nav-link">Salaries</a>
            <a class="top-nav-link">Messages</a>
            <a class="top-nav-link">Profile</a>
            <a class="top-nav-link">Post a job</a>
            <a class="top-nav-link">Sign In</a>
          </nav>
        </div>
      </div>
      <!-- search bar -->
      <div class="search-bar">
        <input
          class="search-jobs-input"
          placeholder="Search job title or keyword"
        />
        <input class="search-jobs-input" placeholder="City, state or ZIP" />
        <button class="search-jobs-btn">Search Jobs</button>
      </div>
      <!-- filter bar -->
      <div class="filter-bar">
        <nav class="filter-nav">
          <a class="filter-link">Posted Anytime</a>
          <a class="filter-link">Within 25 miles</a>
          <a class="filter-link">All Salaries</a>
          <a class="filter-link">All Employment Types</a>
          <a class="filter-link">All Titles</a>
          <a class="filter-link">All Companies</a>
        </nav>
      </div>
      <main>
        Hi!!
      </main>
    </div>
  </body>
</html>
